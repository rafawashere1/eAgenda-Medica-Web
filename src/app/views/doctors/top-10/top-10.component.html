<h2 class="mt-4">Top 10 MÃ©dicos Com Mais Horas Trabalhadas</h2>

<table *ngIf="(doctors$ | async) as doctors" mat-table [dataSource]="doctors" class="mat-elevation-z8">

  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef>Rank</th>
    <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let doctor">{{ doctor.name }}</td>
  </ng-container>

  <ng-container matColumnDef="workedHours">
    <th mat-header-cell *matHeaderCellDef>Horas Trabalhadas</th>
    <td mat-cell *matCellDef="let doctor">{{ doctor.workedHours | timeFormat }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
