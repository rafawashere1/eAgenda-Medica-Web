<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/doctors/list">Médicos</a>
      <a mat-list-item routerLink="/activities/list">Atividades</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="d-flex align-items-center gap-2 text-decoration-none text-reset" routerLink="/dashboard">eAgenda Médica <mat-icon>medical_information</mat-icon></a>
    </mat-toolbar>
    <main class="p-4">
      <ng-content></ng-content> 
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
